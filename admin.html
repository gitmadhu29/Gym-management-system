<body>

  <div class="container">
    <h2>ğŸ‘¤ Add New Member</h2>
    <form id="addMemberForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <select id="fee" required>
  <option value="">-- Select Fee Package --</option>
  <option value="â‚¹599/month">â‚¹599/month â€“ Basic</option>
  <option value="â‚¹699/3 months">â‚¹699 â€“ 3 Months</option>
  <option value="â‚¹899/6 months">â‚¹899 â€“ Half Yearly</option>
  <option value="â‚¹1099/year">â‚¹1099 â€“ Yearly</option>
</select>

      <input type="date" id="dueDate" required />
      <button type="submit">Add Member</button>
    </form>

    <h2 style="margin-top: 40px;">ğŸ“‹ All Members</h2>
    <ul id="memberList" class="list"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Admin Logic -->
  <script>
    const db = firebase.database();
    const form = document.getElementById("addMemberForm");
    const list = document.getElementById("memberList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const member = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        fee: document.getElementById("fee").value,
        dueDate: document.getElementById("dueDate").value
      };
      db.ref("members").push(member);
      form.reset();
    });

    db.ref("members").on("value", (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((child) => {
        const m = child.val();
        list.innerHTML += `
          <li class="card">
            <strong>${m.name}</strong><br>
            ${m.email}<br>
            ${m.fee}<br>
            Due: ${m.dueDate}<br><br>
            <button onclick="deleteMember('${child.key}')">âŒ Delete</button>
          </li>`;
      });
    });

    function deleteMember(id) {
      db.ref("members/" + id).remove();
    }
  </script>

</body>
</html>
